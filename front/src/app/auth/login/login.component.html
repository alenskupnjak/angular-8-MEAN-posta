<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)"  #postForm="ngForm"  *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Email adress Template driven form"
        [ngModel]="email"
        name="email"
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.invalid">Upišite vrijednost</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
      matInput
      type="password"
      name="password"
      placeholder=" Template driven form Password"
      [ngModel]="password"
      #passwordInput="ngModel">
      <mat-error *ngIf="passwordInput.invalid">Upišite vrijednost</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit">Login
    </button>
  </form>
</mat-card>
